<md-dialog aria-label="Settings" class="settings-dialog">
  <md-toolbar class="md-default-theme">
    <h2 class="md-toolbar-tools">
      <span>{{ text.settings }}</span>
    </h2>
  </md-toolbar>
  <md-tabs md-selected="selectedIndex" flex style="overflow:hidden">
    <md-tab ng-repeat="tab in tabs"
            ng-disabled="tab.disabled"
            label="{{tab.title}}">
    <div class="demo-tab tab{{$index%4}}" layout="column" layout-align="space-around center">
        <div ng-include="tab.content" class="settings-include"></div>
        <div class="spinner"></div>
      </div>
    </md-tab>
  </md-tabs>
  <div class="settings-confirm-dialog">
    <div class="dialog-window">
      <span class="title">{{ confirm.title }}</span>
      <span class="message">{{ confirm.message }}</span>
      <md-button ng-click="settingsConfirmCallback()" class="md-primary md-default-theme">{{ text.confirm }}</md-button>
      <md-button ng-click="settingsConfirmClose()" style="margin-right: 10px;">{{ text.cancel }}</md-button>
    </div>
  </div>
</md-dialog>
