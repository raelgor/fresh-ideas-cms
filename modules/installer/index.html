<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fresh Ideas CMS Installer</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400&subset=latin,greek-ext,greek' rel='stylesheet' type='text/css'>
    <link href="modules/installer/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="modules/installer/script.js"></script>
  </head>
  <body>
    <div class="log">
      <h1>Welcome to Fresh CMS!</h1>
      <p>Please fill in the following info to complete installation.</p>
      <form autocomplete="on">
        <input type="text" name="DOMAIN_NAME"  data-key="DOMAIN_NAME"  placeholder="Domain name (e.g. www.domain.com)" />
        <input type="text" name="CMS_ROOT"     data-key="CMS_ROOT"     placeholder="CMS root URL (e.g. www.domain.com/admin)" />
        <input type="text" name="DB_HOST"      data-key="DB_HOST"      placeholder="Database hostname" />
        <input type="text" name="DB_NAME"      data-key="DB_NAME"      placeholder="Database name" />
        <input type="text" name="DB_USERNAME"  data-key="DB_USERNAME"  placeholder="Database username" />
        <input type="text" name="DB_PASSWORD"  data-key="DB_PASSWORD"  placeholder="Database password" />
        <input type="text" name="CMS_USERNAME" data-key="CMS_USERNAME" placeholder="CMS username" />
        <input type="text" name="CMS_PASSWORD" data-key="CMS_PASSWORD" placeholder="CMS password" />
        <div class="error"></div>
        <button type="submit">Complete installation</button>
      </form>
    </div>
  <script>
    var Installer = new Installer();
    Installer.init();
  </script>
  </body>
</html>
